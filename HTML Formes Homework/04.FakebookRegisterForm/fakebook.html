<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>FAKEBOOK</title>
        <link href="styles.css" rel="stylesheet"/>
        </head>
    <body>
        <section>
            <h1><img src="images/logo.png"/></h1>
            <h3>Registration</h3>
            <h4>It is safe and it will always be!</h4>
            <form>
                <article id="leftArticle">
                    <fieldset id="leftField">
                        <legend>None-Important Information</legend>
                        <input type="text" name="firstName" placeholder="First Name"/>
                        <input type="text" name="lastName" placeholder="Last Name"/>
                        <input type="email" name="email" placeholder="Your Email"/>
                        <input type="tel" name="telephone" placeholder="Phone Number"/>
                        <input type="password" name="pass" placeholder="Your Password"/>
                        <input type="url" name="website" placeholder="Website"/><br>
                        <label for="birthDay">Birthday</label><br>
                        <input type="datetime" id="birthDay"/><br>
                        <input type="radio" name="gender" value="1" id="female"/>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="2" id="male"/>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="3" id="other"/>
                        <label for="other">Other</label>
                    </fieldset>
                    <input type="reset" value="Clear Form" id="leftButton"/>
                </article>
                <article id="rightArticle">
                    <fieldset id="rightField">
                        <legend>Inportant Information *required</legend>
                        <select name="country" class="firstThree">
                            <option value="Value 1">Bulgaria</option>
                            <option value="Value 2" selected="selected">Brazil</option>
                            <option value="Value 3">England</option>
                        </select>
                        <input type="text" placeholder="Village" class="firstThree"/>
                        <input type="text" placeholder="District" class="firstThree"/>
                        <input type="text" placeholder="Street" id="street"/>
                        <input type="text" placeholder="Nr" class="secondThree"/>
                        <input type="text" placeholder="Floor" class="secondThree"/>
                        <input type="text" placeholder="Ap Nr" class="secondThree"/><br>
                        <label for="color">Door color</label><br>
                        <input name="backgroundColor" type="color" id="color" class="thirdThree"/>
                        <input type="text" placeholder="Water Meter Nr" class="thirdThree"/>
                        <select name="panties" class="thirdThree">
                            <option value="Value 1">S</option>
                            <option value="Value 2" selected="selected">M</option>
                            <option value="Value 3">L</option>
                            <option value="Value 3">XL</option>
                        </select>
                        <label for="moreInfo">More Personal Information</label><br>
                        <textarea name="info" placeholder="Give Us More Information!!!" id="moreInfo"></textarea>
                    </fieldset>
                    <input type="submit" value="Register" id="rightButton"/>
                </article>
            </form>
        </section>
    </body>
</html>
