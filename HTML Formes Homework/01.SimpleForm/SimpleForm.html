<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Simple Form</title>
        <link href="styles.css" rel="stylesheet"/>
        
    </head>
    <body>
        <section>
            <form>
                <span>Enter the system</span>
                <p>It is necessary to log in in Your account in order to sing in for a course.</p>
                <article id="leftArticle">
                    <p>ARE YOU NEW?</p><span id="regspan">REGISTER</span>
                    <input type="text" placeholder="User name"/>
                    <input type="email" placeholder="Email"/>
                    <input type="password" placeholder="Password"/>
                    <input type="password" placeholder="Confirm Passwod"/>
                    <input type="submit" value="Register" id="register"/>
                </article>
                <article id="rightArticle">
                    <span>ALREADY A STUDENT? LOGIN</span>
                    <input type="text" placeholder="User name"/>
                    <input type="password" placeholder="Password"/>
                    <input type="checkbox" name="remember" value="yes" id="remember">
                    <label for="remember">Remember me?</label>
                    <input type="submit" value="Login" id="login"/>
                    <br>
                    <br>
                    <a href="#">Forgot Password</a>

                </article>

            </form>
        </section>
    </body>
</html>
